configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:1.76.1"

flows:
  default:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "127.0.0.1"
            - "127.0.0.2"
            - "127.0.0.3"
          vars:
            ansible_connection: "local"
      extraVars:
        greetings: "Hi there!"
      limit: "@playbook/hello.limit"