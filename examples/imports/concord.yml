imports:
  # import a "Hello, world!" flow from a remote GIT repository
  # and store it in the `${workDir}/concord/` directory
  - git:
      url: "https://github.com/walmartlabs/concord.git"
      path: "examples/hello_world"
      version: master

configuration:
  arguments:
    name: "you"

# running this example produces a `Hello, you!` log message.
