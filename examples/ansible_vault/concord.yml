configuration:
  # to use `ansible` task
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:0.47.0"

flows:
  default:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
          - "127.0.0.1"
          vars:
            ansible_connection: "local"
      vaultPassword: myVaultPassword
