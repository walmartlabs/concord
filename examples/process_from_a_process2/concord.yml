configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins:concord-tasks:0.34.0"

  arguments:
    concord:
      # default parameters, can be overridden with `in` parameters of the task
      apiKey: "auBy4eDWrKWsyhiDp3AQiw"

flows:
  default:
  # starts a process and retrieves it's variable value
  - task: concord
    in:
      action: start
      archive: out.zip
      sync: true
      # list of output variables
      outVars:
      - result
  - log: "${jobOut.result}"

  # starts a process from an existing project (it must be created beforehand)
  - task: concord
    in:
      action: start
      project: test
      repository: default
      sync: true
  - log: "Done! ${jobs[0]} is completed"

