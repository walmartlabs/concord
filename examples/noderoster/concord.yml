configuration:
  dependencies:
  - "mvn://com.walmartlabs.concord.plugins.basic:noderoster-tasks:1.76.1"

flows:
  default:
    - call: findHostsWithArtifacts
    - call: findFacts
    - call: findDeployedOnHosts

  findHostsWithArtifacts:
  - task: noderoster
    in:
      action: "hostsWithArtifacts"
      artifactPattern: "storesystems"
  - log: "${result}"

  findFacts:
  - task: noderoster
    in:
      action: "facts"
      hostName: "host.example.com"
  - log: "${result}"

  findDeployedOnHosts:
  - task: noderoster
    in:
      action: "deployedOnHost"
      hostName: "host.example.com"
  - log: "${result}"
