flows:
  default:
  # call a form using the current (default) value of ${myForm}
  - form: myForm
  - log: "Value: ${myForm.myField}"

  # call a form and override a value
  - form: myForm
    values:
      myField: "BBB"
  - log: "Value: ${myForm.myField}"

  # call a process and override a value in ${myForm}
  - call: myFlow
    in:
      myForm:
        myField: "CCC"
  - log: "Value: ${myForm.myField}"



  myFlow:
  # call a form using the current value of ${myForm}
  - form: myForm

