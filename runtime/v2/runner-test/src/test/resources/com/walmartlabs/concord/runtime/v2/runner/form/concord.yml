flows:
  default:
    - set:
        formName: "myForm"
    - log: "Before"
    - form: "${formName}"
    - log: "After: ${myForm}"

forms:
  myForm:
    - fullName: { label: "Name", type: "string", pattern: ".* .*", readonly: true, placeholder: "Place name here" }
    - age: { label: "Age", type: "int", min: 21, max: 100 }
