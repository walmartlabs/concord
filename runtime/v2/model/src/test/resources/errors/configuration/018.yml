configuration:
  entryPoint: "main-test"
  dependencies:
    - "d1"
    - "d2"
  arguments:
    k: "v"
  requirements:
    k: "v"
  processTimeout: "PT1H"
  exclusive:
    group: "X"
    mode: "cancel"
  events:
    recordTaskInVars: true
    inVarsBlacklist:
      - "password"
      - "apiToken"
      - "apiKey"
    recordTaskOutVars: true
    outVarsBlacklist:
      - "FOO"
    truncateMaxStringLength: 128
    truncateMaxArrayLength: 8
    truncateMaxDepth: 5
    trash: