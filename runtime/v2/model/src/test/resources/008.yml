configuration:
  debug: true
  entryPoint: "main-test"
  dependencies:
    - "d1"
    - "d2"
  extraDependencies:
    - "d3"
    - "d4"
  arguments:
    k: "v"
  requirements:
    k: "v1"
  processTimeout: "PT1H"
  exclusive:
    group: "X"
    mode: "cancel"
  events:
    recordTaskInVars: true
    inVarsBlacklist:
      - "pass"
    recordTaskOutVars: true
    outVarsBlacklist:
      - "bass"
    recordTaskMeta: true
    metaBlacklist:
      - "bass"
