configuration:
  runtime: "concord-v2"
  debug: false
  entryPoint: "default"
  events:
    recordEvents: true
    batchSize: 1
    batchFlushInterval: 15
    recordTaskInVars: false
    truncateInVars: true
    truncateMaxStringLength: 1024
    truncateMaxArrayLength: 32
    truncateMaxDepth: 10
    recordTaskOutVars: false
    truncateOutVars: true
    updateMetaOnAllEvents: true
    inVarsBlacklist:
    - "apiKey"
    - "apiToken"
    - "password"
    - "privateKey"
    - "vaultPassword"
    recordTaskMeta: false
    truncateMeta: true
  parallelLoopParallelism: 123
  validation:
    taskCalls:
      in: "DISABLED"
      out: "DISABLED"
flows:
  flow1:
  - checkpoint: "chp1"
    meta:
      meta-1: "v1"
      meta-2: "v2"
publicFlows:
- "flow1"
triggers:
- github:
    activeProfiles:
    - "p1"
    entryPoint: "www"
    useInitiator: true
    arguments:
      arg: "arg-value"
    conditions:
      type: "push"
      status:
      - "opened"
      - "reopened"
imports:
- mvn:
    url: "http://url"
    dest: "dest"
forms:
  form1:
  - field1:
      type: "string*"
resources:
  concord:
  - "glob:concord/{**/,}{*.,}concord.{yml,yaml}"
