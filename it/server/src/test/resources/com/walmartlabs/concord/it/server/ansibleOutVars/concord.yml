configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "127.0.0.1"
          vars:
            ansible_connection: "local"
      outVars: "message,message2"

  - log: ${message.get("127.0.0.1").get("msg")}
  - log: ${message2.get("127.0.0.1").get("msg")}
