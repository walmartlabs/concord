configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION
  entryPoint: main

flows:
  main:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "127.0.0.1"
          vars:
            ansible_connection: "local"
      extraVars:
        greetings: "Hello, world"
      enablePolicy: true
