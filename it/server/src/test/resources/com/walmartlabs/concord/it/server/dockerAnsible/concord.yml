configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
  - task: ansible
    in:
      dockerImage: "${image}"
      forcePull: false
      playbook: "playbook/hello.yml"
      debug: true
      verbose: 3
      inventory:
        local:
          hosts:
          - "127.0.0.1"
          vars:
            ansible_connection: "local"
      extraVars:
        msg: "Hello from Docker!"
