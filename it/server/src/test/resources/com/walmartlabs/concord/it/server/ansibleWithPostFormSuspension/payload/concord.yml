configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
    - call: runAnsible
    - form: myForm
    - log : "${myForm.msg}"

  runAnsible:
  - task: ansible
    in:
      playbook: playbook.yml
      inventory:
        local:
          hosts:
          - "127.0.0.1"
          vars:
            ansible_connection: "local"

forms:
  myForm:
  - msg: { label: "msg", type: "string" }
