configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
  - task: ansible
    in:
      playbook: playbook.yml
      inventory:
        local:
          hosts:
            - "${hostA}"
            - "${hostB}"
          vars:
            ansible_connection: "local"
      extraVars:
        artifactUrl: "${artifactUrl}"
        artifactDest: "${workDir}"
