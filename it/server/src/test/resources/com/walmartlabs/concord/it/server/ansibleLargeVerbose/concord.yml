configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION
  arguments:
    groupLimit: null

flows:
  default:
    - task: ansible
      in:
        verbose: ${Integer.parseInt(verboseLevel)}
        playbook: ${playbook}
        limit: ${groupLimit}
        inventoryFile: ${invFile}

    - log: "ansible completed successfully"
