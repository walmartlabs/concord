configuration:
  dependencies:
    - "mvn://org.codehaus.groovy:groovy-all:pom:2.5.23"
    - "mvn://com.walmartlabs.concord.plugins.basic:example-tasks:PROJECT_VERSION"

flows:
  default:
    - script: groovy
      body: |
        import com.walmartlabs.concord.plugins.example.ExampleBean
        execution.setVariable("x", new ExampleBean("hello"))

    - form: myForm

    - log: "${myForm.y}"

forms:
  myForm:
    - y: { type: "string" }
