configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
  - task: ansible
    in:
      debug: true
      enableLogFiltering: true
      verbose: 3
      playbook: "playbook/hello.yml"
      inventory:
        local:
          hosts:
          - "127.0.0.1"
          vars:
            ansible_connection: "local"
      extraVars:
        orgName: ${orgName}
        secretPwd: ${secretPwd}