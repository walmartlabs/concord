configuration:
  dependencies:
    - mvn://com.walmartlabs.concord.plugins.basic:ansible-tasks:PROJECT_VERSION

flows:
  default:
  - task: ansible
    in:
      playbook: playbook/hello.yml
      inventory:
        local:
          hosts:
            - "127.0.0.1"
          vars:
            ansible_connection: "local"
      vaultPasswordFile:
         local: "get_local_password.py"
         all: "get_all_password.py"