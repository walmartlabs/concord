configuration:
  runtime: "concord-v2"
  dependencies:
    - "mvn://com.walmartlabs.concord.it.tasks:schema-test:PROJECT_VERSION"
  validation:
    taskCalls:
      in: fail

flows:
  default:
    # Missing required 'message' parameter - should fail validation
    - task: schemaTest
      in:
        count: 5
      out: result
    - log: "Result: ${result.echo}"
