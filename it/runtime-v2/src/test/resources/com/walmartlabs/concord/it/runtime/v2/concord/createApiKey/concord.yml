configuration:
  runtime: "concord-v2"

flows:
  default:
    # create a new API key
    - task: concord
      in:
        action: createApiKey
        username: admin
        name: ${apiKeyName}
      out: result1
    - log: "result1=${result1}"

    # try creating a new API key with the same name
    - try:
        - task: concord
          in:
            action: createApiKey
            username: admin
            name: ${apiKeyName}
        - log: "result2=${result2}"
      error:
        - log: "error=${lastError}"

    # try creating a new API key with the same name but ignore existings
    - task: concord
      in:
        action: createApiKey
        username: admin
        name: ${apiKeyName}
        ignoreExisting: true
      out: result3
    - log: "result3=${result3}"
